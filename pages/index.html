<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/styleMain.css">
</head>

<body>
    <div id="navLoad"></div>

    <div class="container-md">
        <div id="carouselCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" aria-label="Slide 1" class="active" aria-current="true"></button>
                <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/home/pexels-stywo-1054218.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5 class="txt-shadow">Witness the beauty</h5>
                        <p class="txt-shadow">Give your eyes the pleasure of wondering the planet.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../images/home/pexels-ippo-2678301.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5 class="txt-shadow">Be in fantastic adventures</h5>
                        <p class="txt-shadow">Explore the secrets the world has been given.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../images/home/pexels-stefanstefancik-127905.jpg" class="d-block w-100">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5 class="txt-shadow">Meet the skies</h5>
                        <p class="txt-shadow">Wonder the clouds flying by the bright blue.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </div>
    </div>



    <!-- JavaScript bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="../jquery/jquery-3,6,0.min.js"></script>
    <script src="../scripts/navBarLoader.js"></script>
    <script src="../scripts/scriptMain.js"></script>
</body>

</html>
